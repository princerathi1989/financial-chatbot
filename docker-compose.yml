# Docker Compose for Financial Multi-Agent Chatbot
# Session-based processing with Pinecone vector store
version: '3.8'

services:
  # Main application
  chatbot:
    build: .
    ports:
      - "8000:8000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4-turbo-preview
      - OPENAI_EMBEDDING_MODEL=text-embedding-3-small
      
      # LangSmith Configuration (Optional)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=financial-chatbot-prod
      - LANGSMITH_ENDPOINT=https://api.smith.langchain.com
      
      # Production Configuration
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      
      # Vector Store Configuration (Pinecone only)
      - VECTOR_STORE_TYPE=pinecone
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=financial-documents-prod
      - PINECONE_METRIC=cosine
      
      # Database Configuration (in-memory only for session-based processing)
      - DATABASE_TYPE=memory
      
      # Agent Configuration
      - RAG_TOP_K_RESULTS=5
      - SUMMARY_MAX_LENGTH=500
      - MCQ_NUM_QUESTIONS=5
      - ANALYTICS_CONFIDENCE_THRESHOLD=0.8
      
      # Document Processing Settings
      - MAX_CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - MAX_FILE_SIZE_MB=50
      
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - chatbot
    restart: unless-stopped
